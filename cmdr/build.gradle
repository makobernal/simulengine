apply plugin: 'groovy'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.jgroups:jgroups:4.0.0.Beta3'
    compile 'org.beryx:text-io:1.4.0'

    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    testRuntime 'cglib:cglib-nodep:3.2.0'
}

mainClassName = 'simulengine.AppMain'
//mainClassName = 'org.jgroups.demos.Draw'

applicationDefaultJvmArgs = ["-Djava.net.preferIPv4Stack=true"]

startScripts {
    applicationName = 'simulenginecmdr'
}